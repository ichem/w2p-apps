{{extend 'layout.html'}}
<style>
.panel-table .panel-body{
    padding:0;
}
.table-responsive {
    height:480px;
}
.panel-table .panel-body .table-bordered > thead > tr > th:first-of-type {
    text-align:center;
    width: 250px;
}
</style>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">All entries of <strong>{{=user.first_name}} {{=user.last_name}}</strong></h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <a href="{{=URL('create')}}" class="btn btn-sm btn-primary btn-create">Create New</a>
                  </div>
                </div>
              </div>
              <div class="panel-body table-responsive">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th class="col-md-2"><em class="fa fa-cog"></em></th>
                        <th class="col-md-1">Product</th>
                        <th class="col-md-6">Description</th>
                        <th class="col-md-2">Product type</th>
                        <th class="col-md-1">Country</th>
                    </tr> 
                  </thead>
                     {{for row in user_product:}}
                  <tbody id="myTable">
                          <tr>
                            <td align="center">
                              <a href="{{=URL('edit', args=row.id)}}" class="btn btn-default"><em class="fa fa-pencil"></em></a>
                              <a href="{{=URL('delete', args=row.id)}}" class="btn btn-danger"><em class="fa fa-trash"></em></a>
                            </td>
                            <td>{{=row.name}}</td>
                            <td>{{=XML(row.description[:150])}}...</td>
                            <td>{{=row.product_type}}</td>
                            <td>{{=row.country}}</td>
                            {{pass}}
                          </tr>
                          <tr>
                        </tbody>
                </table>
              </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col col-xs-4">Product admin
                  </div>
                </div>
              </div>
            </div>
        </div>
     </div>
</div>
